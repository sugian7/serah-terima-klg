<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Serah Terima Kartu Layanan Gratis</title>

<style>
:root{
  --primary:#1e3a8a;
  --success:#15803d;
  --danger:#b91c1c;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--text);
}
.container{
  max-width:480px;
  margin:0 auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  margin-bottom:16px;
}
label{font-size:13px;color:var(--muted)}
input{
  width:100%;
  margin-top:6px;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:1px solid var(--border);
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:none;
  margin-top:14px;
}
.primary{background:var(--primary);color:#fff}
.success{background:var(--success);color:#fff}
.secondary{background:#fff;border:1px solid var(--border)}
.data-row{
  display:flex;
  padding:8px 0;
  border-bottom:1px solid var(--border)
}
.data-row:last-child{border-bottom:none}
.data-key{width:120px;font-size:13px;color:var(--muted)}
.data-val{flex:1;font-size:14px;font-weight:600}
img{
  width:100%;
  border-radius:12px;
  margin-top:12px;
  display:none;
}
.status{text-align:center;font-weight:600}
.err{color:var(--danger)}

/* ===== LOADING ===== */
.loading{display:inline-flex;align-items:center;gap:8px;justify-content:center}
.spinner{
  width:18px;height:18px;
  border:3px solid #c7d2fe;
  border-top-color:#1e3a8a;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== MODAL KAMERA ===== */
.modal{
  position:fixed;inset:0;background:#000;
  display:none;z-index:9999;
}
.modal video{width:100%;height:100%;object-fit:cover}
.modal-actions{
  position:absolute;bottom:0;left:0;right:0;
  display:flex;gap:12px;padding:12px;
  background:rgba(0,0,0,.7)
}
.modal-actions button{flex:1}

/* ===== POPUP ===== */
.popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  display:none;align-items:center;justify-content:center;
  z-index:9999;
}
.popup-box{
  background:#fff;padding:20px;
  border-radius:16px;text-align:center;
  max-width:320px;
}
</style>
</head>

<body>

<div class="container">

  <!-- CARI DATA -->
  <div class="card" id="searchCard">
    <label>Nomor Layanan</label>
    <input id="nomor" inputmode="numeric"
      placeholder="Masukkan nomor layanan"
      oninput="this.value=this.value.replace(/[^0-9]/g,'')">
    <button class="primary" id="searchBtn" onclick="cari()">Cari Data</button>
  </div>

  <!-- DATA -->
  <div class="card" id="dataCard" style="display:none">
    <div class="data-row"><div class="data-key">Nomor</div><div class="data-val" id="dNomor"></div></div>
    <div class="data-row"><div class="data-key">Kategori</div><div class="data-val" id="dKategori"></div></div>
    <div class="data-row"><div class="data-key">NIK</div><div class="data-val" id="dNik"></div></div>
    <div class="data-row"><div class="data-key">Nama</div><div class="data-val" id="dNama"></div></div>
    <div class="data-row"><div class="data-key">Kelurahan</div><div class="data-val" id="dKel"></div></div>
    <div class="data-row"><div class="data-key">Kecamatan</div><div class="data-val" id="dKec"></div></div>
    <div class="data-row"><div class="data-key">Kota</div><div class="data-val" id="dKota"></div></div>
    <div class="data-row"><div class="data-key">Provinsi</div><div class="data-val" id="dProv"></div></div>

    <button class="secondary" id="photoBtn" onclick="openCamera()">Ambil Foto Bukti</button>
    <img id="preview">
    <button id="sendBtn" class="success" onclick="kirim()" style="display:none">
      Konfirmasi
    </button>
  </div>

  <div class="status" id="status"></div>
</div>

<!-- MODAL KAMERA -->
<div class="modal" id="cameraModal">
  <video id="video" autoplay playsinline></video>
  <div class="modal-actions">
    <button class="secondary" onclick="closeCamera()">Batal</button>
    <button class="primary" onclick="takePhoto()">Ambil Gambar</button>
  </div>
</div>

<!-- POPUP SUKSES -->
<div class="popup" id="successPopup">
  <div class="popup-box">
    <h3>Berhasil</h3>
    <p>Data telah diperbarui dan kartu telah diserahterimakan.</p>
    <button class="success" onclick="location.reload()">OK</button>
  </div>
</div>

<!-- POPUP SUDAH DITERIMA -->
<div class="popup" id="errorPopup">
  <div class="popup-box">
    <h3 style="color:#b91c1c">Tidak Dapat Diproses</h3>
    <p>Nomor layanan ini sudah pernah diserahterimakan.</p>
    <button class="primary" onclick="location.reload()">OK</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwr80zl2RUdDzj1iuLicdKbXCE2JVWOSoqN4YEchhwOMHzGjnS77LQrzRUDK-SEth7TeQ/exec";

let currentNomor="", fotoBase64="", stream=null, submitting=false;

/* ===== CARI DATA ===== */
function cari(){
  const val = nomor.value.trim();
  if(!val){
    status.innerHTML='<span class="err">Nomor layanan belum diisi</span>';
    return;
  }

  searchBtn.disabled=true;
  nomor.disabled=true;
  searchBtn.innerHTML=`<span class="loading"><span class="spinner"></span>Mencari data...</span>`;
  status.textContent="";

  fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"action=cari&nomor="+encodeURIComponent(val)
  })
  .then(r=>r.json())
  .then(res=>{
    searchBtn.disabled=false;
    nomor.disabled=false;
    searchBtn.innerHTML="Cari Data";

    if(!res.ok){
      if(res.msg.toLowerCase().includes("sudah")){
        errorPopup.style.display="flex";
        return;
      }
      status.innerHTML='<span class="err">'+res.msg+'</span>';
      return;
    }

    currentNomor=val;
    dataCard.style.display="block";
    dNomor.textContent=res.nomor_layanan;
    dKategori.textContent=res.kategori;
    dNik.textContent=res.nik;
    dNama.textContent=res.nama;
    dKel.textContent=res.kelurahan;
    dKec.textContent=res.kecamatan;
    dKota.textContent=res.kota;
    dProv.textContent=res.provinsi;
  })
  .catch(()=>{
    searchBtn.disabled=false;
    nomor.disabled=false;
    searchBtn.innerHTML="Cari Data";
    status.innerHTML='<span class="err">Gagal menghubungi server</span>';
  });
}

/* ===== KAMERA ===== */
async function openCamera(){
  cameraModal.style.display="block";
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject=stream;
}
function closeCamera(){
  if(stream) stream.getTracks().forEach(t=>t.stop());
  cameraModal.style.display="none";
}

/* ===== FOTO + WATERMARK ===== */
function takePhoto(){
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  const ctx=c.getContext("2d");
  ctx.drawImage(video,0,0);

  const now=new Date();
  const stamp="No: "+currentNomor+" | "+now.toLocaleString("id-ID");
  ctx.fillStyle="rgba(0,0,0,.6)";
  ctx.fillRect(0,c.height-40,c.width,40);
  ctx.fillStyle="#fff";
  ctx.font="16px sans-serif";
  ctx.fillText(stamp,10,c.height-15);

  fotoBase64=c.toDataURL("image/jpeg",0.85);
  preview.src=fotoBase64;
  preview.style.display="block";

  closeCamera();
  searchCard.style.display="none";
  photoBtn.style.display="none";
  sendBtn.style.display="block";
}

/* ===== KIRIM ===== */
function kirim(){
  if(submitting) return;
  submitting=true;

  sendBtn.disabled=true;
  sendBtn.innerHTML=`<span class="loading"><span class="spinner"></span>Mengirim data...</span>`;

  fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"action=serah_terima&nomor="+encodeURIComponent(currentNomor)
      +"&foto="+encodeURIComponent(fotoBase64.split(",")[1])
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){
      submitting=false;
      sendBtn.disabled=false;
      sendBtn.innerHTML="Konfirmasi Serah Terima";
      status.innerHTML='<span class="err">'+res.msg+'</span>';
      return;
    }
    successPopup.style.display="flex";
  })
  .catch(()=>{
    submitting=false;
    sendBtn.disabled=false;
    sendBtn.innerHTML="Konfirmasi Serah Terima";
    status.innerHTML='<span class="err">Gagal mengirim data</span>';
  });
}
</script>

</body>
</html>
