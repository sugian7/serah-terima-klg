<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Serah Terima Kartu Layanan Gratis</title>

<style>
:root{
  --primary:#1e3a8a;
  --success:#15803d;
  --danger:#b91c1c;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--text);
}

.container{
  max-width:480px;
  margin:0 auto;
  padding:16px;
}

.header h1{
  font-size:18px;
  margin:0;
}
.header p{
  font-size:13px;
  color:var(--muted);
  margin:4px 0 12px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  margin-bottom:16px;
}

label{
  font-size:13px;
  color:var(--muted);
}

input{
  width:100%;
  margin-top:6px;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:1px solid var(--border);
  text-align:center;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:none;
  margin-top:14px;
}

.primary{background:var(--primary);color:#fff}
.success{background:var(--success);color:#fff}
.secondary{
  background:#fff;
  border:1px solid var(--border);
}

.data-row{
  display:flex;
  padding:8px 0;
  border-bottom:1px solid var(--border);
}
.data-row:last-child{border-bottom:none}
.data-key{width:120px;font-size:13px;color:var(--muted)}
.data-val{flex:1;font-size:14px;font-weight:600}

/* KAMERA */
.camera-box{
  position:relative;
  width:100%;
  aspect-ratio:4/3;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  margin-top:12px;
  display:none;
}
.camera-box video{
  width:100%;
  height:100%;
  object-fit:cover;
}

img{
  width:100%;
  border-radius:12px;
  margin-top:12px;
  display:none;
}

.status{
  text-align:center;
  font-size:14px;
  font-weight:600;
}
.ok{color:var(--success)}
.err{color:var(--danger)}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <h1>Serah Terima Kartu Layanan Gratis</h1>
  <p>Kelurahan â€“ Konfirmasi penerimaan kartu</p>
</div>

<!-- INPUT -->
<div class="card">
  <label>Nomor Layanan</label>
  <input id="nomor" inputmode="numeric" oninput="this.value=this.value.replace(/[^0-9]/g,'')" placeholder="Masukkan nomor layanan">
  <button class="primary" onclick="cari()">Cari Data</button>
</div>

<!-- DATA -->
<div class="card" id="dataCard" style="display:none">
  <div class="data-row"><div class="data-key">Nomor</div><div class="data-val" id="dNomor"></div></div>
  <div class="data-row"><div class="data-key">Kategori</div><div class="data-val" id="dKategori"></div></div>
  <div class="data-row"><div class="data-key">NIK</div><div class="data-val" id="dNik"></div></div>
  <div class="data-row"><div class="data-key">Nama</div><div class="data-val" id="dNama"></div></div>
  <div class="data-row"><div class="data-key">Kelurahan</div><div class="data-val" id="dKel"></div></div>
  <div class="data-row"><div class="data-key">Kecamatan</div><div class="data-val" id="dKec"></div></div>
  <div class="data-row"><div class="data-key">Kota</div><div class="data-val" id="dKota"></div></div>
  <div class="data-row"><div class="data-key">Provinsi</div><div class="data-val" id="dProv"></div></div>

  <button class="secondary" onclick="openCamera()">Ambil Foto Bukti</button>

  <div class="camera-box" id="cameraBox">
    <video id="video" autoplay playsinline></video>
  </div>

  <img id="preview">

  <button id="shotBtn" class="secondary" onclick="takePhoto()" style="display:none">Ambil Gambar</button>
  <button id="sendBtn" class="success" onclick="kirim()" style="display:none">Konfirmasi Serah Terima</button>
</div>

<div class="status" id="status"></div>

</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwr80zl2RUdDzj1iuLicdKbXCE2JVWOSoqN4YEchhwOMHzGjnS77LQrzRUDK-SEth7TeQ/exec";


let currentNomor="", fotoBase64="", stream=null;

function cari(){
  const nomor=nomorInput();
  fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"action=cari&nomor="+encodeURIComponent(nomor)
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){showErr(res.msg);return;}
    currentNomor=nomor;
    dataCard.style.display="block";
    dNomor.textContent=res.nomor_layanan;
    dKategori.textContent=res.kategori;
    dNik.textContent=res.nik;
    dNama.textContent=res.nama;
    dKel.textContent=res.kelurahan;
    dKec.textContent=res.kecamatan;
    dKota.textContent=res.kota;
    dProv.textContent=res.provinsi;
  });
}

function openCamera(){
  cameraBox.style.display="block";
  navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
    .then(s=>{
      stream=s;
      video.srcObject=s;
      shotBtn.style.display="block";
    });
}

function takePhoto(){
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  fotoBase64=c.toDataURL("image/jpeg",0.85);
  preview.src=fotoBase64;
  preview.style.display="block";

  stream.getTracks().forEach(t=>t.stop());
  cameraBox.style.display="none";
  shotBtn.style.display="none";
  sendBtn.style.display="block";
}

function kirim(){
  sendBtn.disabled=true;
  fetch(API_URL,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"action=serah_terima&nomor="+encodeURIComponent(currentNomor)+"&foto="+encodeURIComponent(fotoBase64.split(",")[1])
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.ok){showErr(res.msg);sendBtn.disabled=false;return;}
    showOk("Serah terima berhasil");
    setTimeout(()=>location.reload(),1200);
  });
}

function nomorInput(){return document.getElementById("nomor").value.trim();}
function showErr(m){status.innerHTML='<span class="err">'+m+'</span>';}
function showOk(m){status.innerHTML='<span class="ok">'+m+'</span>';}
</script>

</body>
</html>
