<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Serah Terima Kartu Layanan Gratis</title>

<style>
:root {
  --primary: #1f3a8a;
  --success: #166534;
  --error: #991b1b;
  --bg: #f1f5f9;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #475569;
  --border: #cbd5e1;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header h1 {
  font-size: 18px;
  margin: 0;
}
.header p {
  margin: 4px 0 12px;
  font-size: 13px;
  color: var(--muted);
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

button.primary {
  background: var(--primary);
  color: #fff;
}

button.success {
  background: var(--success);
  color: #fff;
}

button.secondary {
  background: #fff;
  color: var(--text);
}

button:disabled {
  opacity: 0.6;
}

.uid-box {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  background: #f8fafc;
  font-size: 14px;
  text-align: center;
}

.status {
  margin-top: 12px;
  font-size: 14px;
  font-weight: 600;
}

.ok { color: var(--success); }
.err { color: var(--error); }

video, img {
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}

video { display: none; }
img { display: none; }

canvas { display: none; }
</style>
</head>

<body>

<div class="header">
  <h1>Serah Terima Kartu Layanan Gratis</h1>
  <p>Kelurahan â€“ Konfirmasi penerimaan kartu oleh warga</p>
</div>

<div class="card">
  <button class="primary" onclick="scanNFC()">Aktifkan Pembacaan Kartu</button>

  <div class="uid-box" id="uidBox">UID belum terbaca</div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <img id="previewFoto" alt="Preview Foto">

  <button id="ambilFotoBtn" onclick="ambilFoto()" style="display:none;">
    Ambil Foto
  </button>

  <button id="ulangFotoBtn" class="secondary" onclick="ulangFoto()" style="display:none;">
    Ulangi Foto
  </button>

  <button id="kirimBtn" class="success" onclick="kirim()" style="display:none;">
    Konfirmasi Serah Terima
  </button>

  <div class="status" id="status"></div>
</div>

<script>
/* ================================
   KONFIGURASI API
================================ */
const API_URL =
  "https://script.google.com/macros/s/AKfycbzrqs49-bocT-HdFGlVtkgIKOnAWDfeBfHRme4l3zaIweag0-JcgziOkiD801MYHEZ5Tw/exec";

/* ================================
   STATE
================================ */
let currentUID = "";
let fotoBase64 = "";
let stream = null;

/* ================================
   NFC
================================ */
async function scanNFC() {
  const uidBox = document.getElementById("uidBox");
  const status = document.getElementById("status");

  status.textContent = "";
  uidBox.textContent = "Menunggu kartu ditempelkan...";

  if (!("NDEFReader" in window)) {
    uidBox.textContent = "Perangkat tidak mendukung NFC";
    return;
  }

  try {
    const reader = new NDEFReader();
    await reader.scan();

    reader.onreading = e => {
      currentUID = e.serialNumber || "";
      if (currentUID) {
        uidBox.textContent = "UID: " + currentUID;
        bukaKamera();
      } else {
        uidBox.textContent = "UID tidak terbaca";
      }
    };
  } catch {
    uidBox.textContent = "Gagal mengaktifkan pembacaan kartu";
  }
}

/* ================================
   KAMERA
================================ */
async function bukaKamera() {
  const video = document.getElementById("video");
  const ambilBtn = document.getElementById("ambilFotoBtn");

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });

  video.srcObject = stream;
  video.style.display = "block";
  ambilBtn.style.display = "block";
}

function ambilFoto() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const preview = document.getElementById("previewFoto");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  fotoBase64 = canvas.toDataURL("image/jpeg", 0.85);
  preview.src = fotoBase64;

  stream.getTracks().forEach(t => t.stop());
  video.style.display = "none";

  preview.style.display = "block";
  document.getElementById("ambilFotoBtn").style.display = "none";
  document.getElementById("ulangFotoBtn").style.display = "block";
  document.getElementById("kirimBtn").style.display = "block";
}

function ulangFoto() {
  fotoBase64 = "";
  document.getElementById("previewFoto").style.display = "none";
  document.getElementById("ulangFotoBtn").style.display = "none";
  document.getElementById("kirimBtn").style.display = "none";
  bukaKamera();
}

/* ================================
   KIRIM KE BACKEND
================================ */
function kirim() {
  const status = document.getElementById("status");
  const btn = document.getElementById("kirimBtn");

  if (!currentUID || !fotoBase64) {
    status.innerHTML = '<span class="err">UID atau foto belum tersedia</span>';
    return;
  }

  btn.disabled = true;
  status.textContent = "Mengirim data...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=serah_terima" +
      "&uid=" + encodeURIComponent(currentUID) +
      "&foto=" + encodeURIComponent(fotoBase64.split(",")[1])
  })
  .then(r => r.text())
  .then(txt => {
    console.log("RAW RESPONSE:", txt);

    let res;
    try {
      res = JSON.parse(txt);
    } catch {
      status.innerHTML = '<span class="err">BACKEND ERROR</span>';
      btn.disabled = false;
      return;
    }

    if (!res.ok) {
      status.innerHTML =
        '<span class="err">' + (res.msg || 'GAGAL SERAH TERIMA') + '</span>';
      btn.disabled = false;
      return;
    }

    status.innerHTML = '<span class="ok">' + res.msg + '</span>';
    resetAll();
  })
  .catch(err => {
    status.innerHTML = '<span class="err">FETCH ERROR</span>';
    btn.disabled = false;
  });
}

function resetAll() {
  currentUID = "";
  fotoBase64 = "";
  document.getElementById("uidBox").textContent = "UID belum terbaca";
  document.getElementById("previewFoto").style.display = "none";
  document.getElementById("ulangFotoBtn").style.display = "none";
  document.getElementById("kirimBtn").style.display = "none";
}
</script>

</body>
</html>
