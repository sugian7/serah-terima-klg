<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Serah Terima Kartu Layanan Gratis</title>

<style>
:root {
  --primary: #1f3a8a;
  --success: #166534;
  --danger: #991b1b;
  --bg: #f1f5f9;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #475569;
  --border: #cbd5e1;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header h1 {
  font-size: 18px;
  margin: 0;
}
.header p {
  margin: 4px 0 12px;
  font-size: 13px;
  color: var(--muted);
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
  margin-bottom: 14px;
}

label {
  font-size: 13px;
  color: var(--muted);
}

input {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid var(--border);
  margin-top: 6px;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  margin-top: 12px;
}

button.primary {
  background: var(--primary);
  color: #fff;
}

button.success {
  background: var(--success);
  color: #fff;
}

button.secondary {
  background: #fff;
  color: var(--text);
  border: 1px solid var(--border);
}

button:disabled {
  opacity: .6;
}

.row {
  display: flex;
  margin-bottom: 6px;
}
.key {
  width: 140px;
  font-size: 13px;
  color: var(--muted);
}
.val {
  flex: 1;
  font-size: 14px;
  font-weight: 500;
}

video, img {
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
}

video { display: none; }
img { display: none; }
canvas { display: none; }

.status {
  margin-top: 12px;
  font-size: 14px;
  font-weight: 600;
}

.ok { color: var(--success); }
.err { color: var(--danger); }
</style>
</head>

<body>

<div class="header">
  <h1>Serah Terima Kartu Layanan Gratis</h1>
  <p>Kelurahan â€“ Konfirmasi penerimaan kartu oleh warga</p>
</div>

<!-- INPUT -->
<div class="card">
  <label>Nomor Layanan</label>
  <input id="nomor"
         inputmode="numeric"
         pattern="[0-9]*"
         placeholder="Masukkan nomor layanan"
         oninput="this.value=this.value.replace(/[^0-9]/g,'')">

  <button class="primary" onclick="cari()">Cari Data</button>
</div>

<!-- DATA -->
<div class="card" id="dataCard" style="display:none;">
  <div class="row"><div class="key">Nomor Layanan</div><div class="val" id="dNomor"></div></div>
  <div class="row"><div class="key">Kategori</div><div class="val" id="dKategori"></div></div>
  <div class="row"><div class="key">NIK</div><div class="val" id="dNik"></div></div>
  <div class="row"><div class="key">Nama</div><div class="val" id="dNama"></div></div>
  <div class="row"><div class="key">Kelurahan</div><div class="val" id="dKel"></div></div>
  <div class="row"><div class="key">Kecamatan</div><div class="val" id="dKec"></div></div>
  <div class="row"><div class="key">Kota</div><div class="val" id="dKota"></div></div>
  <div class="row"><div class="key">Provinsi</div><div class="val" id="dProv"></div></div>

  <button class="secondary" onclick="bukaKamera()">Ambil Foto</button>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
  <img id="preview">

  <button id="ulangBtn" class="secondary" onclick="ulang()" style="display:none;">Ulangi Foto</button>
  <button id="kirimBtn" class="success" onclick="kirim()" style="display:none;">Kirim Serah Terima</button>
</div>

<div class="status" id="status"></div>

<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbwr80zl2RUdDzj1iuLicdKbXCE2JVWOSoqN4YEchhwOMHzGjnS77LQrzRUDK-SEth7TeQ/exec";

/* ================= STATE ================= */
let currentNomor = "";
let fotoBase64 = "";
let stream = null;

/* ================= CARI DATA ================= */
function cari() {
  const nomor = document.getElementById("nomor").value.trim();
  const status = document.getElementById("status");
  status.textContent = "";

  if (!nomor) {
    status.innerHTML = '<span class="err">Nomor layanan belum diisi</span>';
    return;
  }

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "action=cari&nomor=" + encodeURIComponent(nomor)
  })
  .then(r => r.json())
  .then(res => {
    if (!res.ok) {
      status.innerHTML = '<span class="err">' + res.msg + '</span>';
      return;
    }

    currentNomor = nomor;
    document.getElementById("dataCard").style.display = "block";

    dNomor.textContent = res.nomor_layanan;
    dKategori.textContent = res.kategori;
    dNik.textContent = res.nik;
    dNama.textContent = res.nama;
    dKel.textContent = res.kelurahan;
    dKec.textContent = res.kecamatan;
    dKota.textContent = res.kota;
    dProv.textContent = res.provinsi;
  })
  .catch(() => status.innerHTML = '<span class="err">Gagal menghubungi server</span>');
}

/* ================= KAMERA ================= */
async function bukaKamera() {
  const video = document.getElementById("video");
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
  video.srcObject = stream;
  video.style.display = "block";
}

function ulang() {
  fotoBase64 = "";
  document.getElementById("preview").style.display = "none";
  document.getElementById("ulangBtn").style.display = "none";
  document.getElementById("kirimBtn").style.display = "none";
  bukaKamera();
}

function kirim() {
  const status = document.getElementById("status");
  const btn = document.getElementById("kirimBtn");
  btn.disabled = true;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=serah_terima" +
      "&nomor=" + encodeURIComponent(currentNomor) +
      "&foto=" + encodeURIComponent(fotoBase64.split(",")[1])
  })
  .then(r => r.json())
  .then(res => {
    if (!res.ok) {
      status.innerHTML = '<span class="err">' + res.msg + '</span>';
      btn.disabled = false;
      return;
    }
    status.innerHTML = '<span class="ok">Serah terima berhasil</span>';
    location.reload();
  });
}

/* Ambil foto */
document.getElementById("video").addEventListener("click", () => {
  const v = video;
  const c = canvas;
  c.width = v.videoWidth;
  c.height = v.videoHeight;
  c.getContext("2d").drawImage(v, 0, 0);
  fotoBase64 = c.toDataURL("image/jpeg", 0.85);
  preview.src = fotoBase64;

  stream.getTracks().forEach(t => t.stop());
  video.style.display = "none";
  preview.style.display = "block";
  ulangBtn.style.display = "block";
  kirimBtn.style.display = "block";
});
</script>

</body>
</html>
