<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Serah Terima Kartu Layanan Gratis</title>

<style>
:root {
  --primary: #1f3a8a;
  --success: #166534;
  --error: #991b1b;
  --bg: #f1f5f9;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #475569;
  --border: #cbd5e1;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 16px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.header h1 {
  font-size: 18px;
  margin: 0;
}
.header p {
  margin: 4px 0 12px;
  font-size: 13px;
  color: var(--muted);
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 1px 4px rgba(0,0,0,.08);
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

button.primary {
  background: var(--primary);
  color: #fff;
}

button.success {
  background: var(--success);
  color: #fff;
}

.uid-box {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  background: #f8fafc;
  font-size: 14px;
  text-align: center;
}

.status {
  margin-top: 12px;
  font-size: 14px;
  font-weight: 600;
}

.ok { color: var(--success); }
.err { color: var(--error); }

video {
  width: 100%;
  border-radius: 10px;
  margin-top: 10px;
  display: none;
}

canvas { display: none; }
</style>
</head>

<body>

<div class="header">
  <h1>Serah Terima Kartu Layanan Gratis</h1>
  <p>Kelurahan â€“ Konfirmasi penerimaan kartu oleh warga</p>
</div>

<div class="card">
  <button class="primary" onclick="scanNFC()">Aktifkan Pembacaan Kartu</button>

  <div class="uid-box" id="uidBox">
    UID belum terbaca
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <button id="ambilFotoBtn" onclick="ambilFoto()" style="display:none;">
    Ambil Foto
  </button>

  <button class="success" id="kirimBtn" onclick="kirim()" style="display:none;">
    Konfirmasi Serah Terima
  </button>

  <div class="status" id="status"></div>
</div>

<script>
/* ================================
   KONFIGURASI API (JANGAN DIUBAH)
================================ */
const API_URL =
  "https://script.google.com/macros/s/AKfycbzEPrz_ekB-Gm2uSshzlytVU4o0vAwNWfyH0hlzRiKMZw0-SrnEgPqjJLnI-AkSmAojFQ/exec";

/* ================================
   STATE
================================ */
let currentUID = "";
let fotoBase64 = "";
let stream = null;

/* ================================
   NFC SCAN
================================ */
async function scanNFC() {
  const uidBox = document.getElementById("uidBox");
  const status = document.getElementById("status");

  status.textContent = "";
  uidBox.textContent = "Menunggu kartu ditempelkan...";

  if (!("NDEFReader" in window)) {
    uidBox.textContent = "Perangkat tidak mendukung NFC";
    return;
  }

  try {
    const reader = new NDEFReader();
    await reader.scan();

    reader.onreading = e => {
      currentUID = e.serialNumber || "";
      if (currentUID) {
        uidBox.textContent = "UID: " + currentUID;
        bukaKamera(); // AUTO BUKA KAMERA
      } else {
        uidBox.textContent = "UID tidak terbaca";
      }
    };
  } catch {
    uidBox.textContent = "Gagal mengaktifkan pembacaan kartu";
  }
}

/* ================================
   KAMERA (TIDAK SIMPAN KE HP)
================================ */
async function bukaKamera() {
  const video = document.getElementById("video");
  const ambilBtn = document.getElementById("ambilFotoBtn");

  stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });

  video.srcObject = stream;
  video.style.display = "block";
  ambilBtn.style.display = "block";
}

function ambilFoto() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const kirimBtn = document.getElementById("kirimBtn");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0);

  fotoBase64 = canvas.toDataURL("image/jpeg", 0.85).split(",")[1];

  kirimBtn.style.display = "block";

  // Matikan kamera setelah foto diambil
  stream.getTracks().forEach(t => t.stop());
  video.style.display = "none";
}

/* ================================
   KIRIM KE BACKEND
================================ */
function kirim() {
  const status = document.getElementById("status");

  if (!currentUID || !fotoBase64) {
    status.innerHTML = '<span class="err">UID atau foto belum tersedia</span>';
    return;
  }

  status.textContent = "Mengirim data...";

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=serah_terima" +
      "&uid=" + encodeURIComponent(currentUID) +
      "&foto=" + encodeURIComponent(fotoBase64)
  })
  .then(r => r.json())
  .then(res => {
    status.innerHTML = res.ok
      ? '<span class="ok">' + res.msg + '</span>'
      : '<span class="err">' + res.msg + '</span>';

    if (res.ok) {
      currentUID = "";
      fotoBase64 = "";
      document.getElementById("ambilFotoBtn").style.display = "none";
      document.getElementById("kirimBtn").style.display = "none";
      document.getElementById("uidBox").textContent = "UID belum terbaca";
    }
  })
  .catch(() => {
    status.innerHTML = '<span class="err">Gagal menghubungi server</span>';
  });
}
</script>

</body>
</html>
